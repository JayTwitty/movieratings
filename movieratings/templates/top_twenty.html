{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="{% static 'site.css' %}" rel="stylesheet">

    <title>Top Twenty</title>
</head>

<body class="container">

<ul class="nav nav-tabs">
  <li role="presentation" class="active"><a href="#">Top Twenty</a></li>
  <li role="presentation"><a href="#">Profile</a></li>
  <li role="presentation"><a href="#">Messages</a></li>
</ul>

<h1 class="center">Top Twenty Highest Rated Movies</h1>

<table class="table table-hover center">
    <tr>
        <th class="center">Movie</th>
        <th class="center">Review</th>
    </tr>
{% for review in top_twenty %}
    <tr>
        <td>{{ review }}</td>
        <td>{{ review.avg_rating }}</td>
    </tr>
{% endfor %}
</table>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
